<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Flight Booking Form</title>
</head>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f5f5f5;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .booking-form {
        background-color: #fff;
        border-radius: 10px;
        padding: 20px;
        box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
    }

    .radio-buttons {
        display: flex;
        justify-content: center;
        margin-bottom: 20px;
    }

    .trip-form {
        display: flex;
        flex-direction: column;
    }

    label {
        margin-top: 10px;
    }

    input {
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        margin-bottom: 10px;
    }

    button {
        background-color: #007bff;
        color: #fff;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
    }
</style>

<body>
    <div class="booking-form">
        <div class="radio-buttons">
            <label>
                <input type="radio" name="trip-type" value="one-way" checked> One Way
            </label>
            <label>
                <input type="radio" name="trip-type" value="round-trip"> Round Trip
            </label>
        </div>
        <form id="one-way-form" class="trip-form">
            <label for="departure">Departure:</label>
            <input type="text" id="departure" name="departure" required>
            <label for="arrival">Arrival:</label>
            <input type="text" id="arrival" name="arrival" required>
            <button type="submit">Book Now</button>
        </form>
        <form id="round-trip-form" class="trip-form" style="display: none;">
            <label for="departure">Departure:</label>
            <input type="text" id="departure" name="departure" required>
            <label for="arrival">Arrival:</label>
            <input type="text" id="arrival" name="arrival" required>
            <label for="return">Return:</label>
            <input type="text" id="return" name="return" required>
            <button type="submit">Book Now</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
<script>
    document.addEventListener("DOMContentLoaded", function () {
        const oneWayForm = document.getElementById("one-way-form");
        const roundTripForm = document.getElementById("round-trip-form");
        const radioButtons = document.querySelectorAll('input[name="trip-type"]');

        radioButtons.forEach(radioButton => {
            radioButton.addEventListener("change", function () {
                if (this.value === "one-way") {
                    oneWayForm.style.display = "block";
                    roundTripForm.style.display = "none";
                } else if (this.value === "round-trip") {
                    oneWayForm.style.display = "none";
                    roundTripForm.style.display = "block";
                }
            });
        });
    });

</script>

</html>
