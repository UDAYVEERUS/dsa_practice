<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
        background-color: #f0f0f0;
    }

    .hover-box {
        width: 200px;
        height: 200px;
        background-color: #007bff;
        color: #fff;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 18px;
        cursor: pointer;
        border-radius: 5px;
    }

    body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
        background-color: #f0f0f0;
    }

    .hidden {
        display: none;
        padding: 10px;
        border: 1px solid #ccc;
        background-color: #fff;
        border-radius: 5px;
    }
</style>

<body>
    <div>
        <p id="text">Click the button to change this text.</p>
        <button id="button">Click me</button>
        <div class="hover-box" id="box">Hover over me</div>
    </div>

    <div>
        <form id="myForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <br>
            <button type="submit">Submit</button>
        </form>
    </div>
    <div>
        <button id="toggleButton">Toggle Content</button>
        <div id="hiddenContent" class="hidden">
            <p>This content is hidden by default.</p>
        </div>
    </div>
</body>
<script>
    const changeContent = document.getElementById("text")
    const button = document.getElementById("button")

    button.addEventListener("click", function () {
        changeContent.textContent = "this text has been changed"
    })

    const box = document.getElementById("box")

    box.addEventListener("mouseover", function () {
        box.style.backgroundColor = "red"
    })
    box.addEventListener("mouseleave", function () {
        box.style.backgroundColor = "#007bff"
    })

    const myForm = document.getElementById("myForm")

    myForm.addEventListener("submit", function (event) {
        event.preventDefault()

        const name = document.getElementById("name").value;
        const email = document.getElementById("email").value;
        localStorage.setItem("Name : ", name)
        localStorage.setItem("Email : ", email)
        alert(`Submitted : Name:${name}, Email: ${email}`)
    })

    const toggleButton = document.getElementById("toggleButton")
    const hiddenContent = document.getElementById("hiddenContent")

        toggleButton.addEventListener("click" , function(){
            if(hiddenContent.style.display === "none"){
                hiddenContent.style.display = "block"
            }else{
                hiddenContent.style.display = "none"
            }
        })

</script>

</html>
