<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
        background-color: #f0f0f0;
    }

    .hover-box {
        width: 200px;
        height: 200px;
        background-color: #007bff;
        color: #fff;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 18px;
        cursor: pointer;
        border-radius: 5px;
    }
</style>

<body>
    <p id="text">Click the button to change this text.</p>
    <button id="button">Click me</button>
    <div class="hover-box" id="box">Hover over me</div>
    <div>
        <form id="myForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <br>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
<script>
    const changeContent = document.getElementById("text")
    const button = document.getElementById("button")

    button.addEventListener("click", function () {
        changeContent.textContent = "this text has been changed"
    })

    const box = document.getElementById("box")

    box.addEventListener("mouseover", function () {
        box.style.backgroundColor = "red"
    })
    box.addEventListener("mouseleave", function () {
        box.style.backgroundColor = "#007bff"
    })

    const myForm = document.getElementById("myForm")

    myForm.addEventListener("submit", function(event){
        event.preventDefault()

        const name = document.getElementById("name").value;
        const email = document.getElementById("email").value;
        localStorage.setItem("Name : ", name)
        localStorage.setItem("Email : ", email)
        alert(`Submitted : Name:${name}, Email: ${email}`)
    })
</script>

</html>
