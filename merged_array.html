<!DOCTYPE html>
<html lang="en">
<head>
   
    <title>Merge Array</title>
</head>
<script>
    let arr1 = [1,3,4,5,6,7,4,2]
    let arr2 = [8,3,6,1,5,4,2,3]
    let arr12 = [4,5,6,7,8]
    let arr3 = arr1.concat(arr2,arr12)
    document.write(arr3)
    console.log(arr3)
</script>
<body>
    <h1>Merged two Array</h1>
</body>
</html>
