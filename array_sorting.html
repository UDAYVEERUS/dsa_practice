<!DOCTYPE html>
<html lang="en">
<head>
    <title>Array Sorting</title>
</head>
<script>
    // Sort Array in Ascending Order
    let data = [5,2,8,4,1,9,43,25,43,78,82,22,16,14]
    for(var i=0;i<data.length;i++){
        for(var j=0;j<data.length;j++){
            if(data[j] > data[j+1]){
                let temp = data[j]
                data[j] = data[j+1]
                data[j+1] = temp
            }
        }
    }
    // console.log(data)
    // document.write("Ascending order sort Array "+data)

    // Sort Array in Descending Order
    let array = [5,2,8,4,1,9,43,25,43,78,82,22,16,14]
    for(var i=array.length;i>=0;i--){
        for(var j=array.length;j>=0;j--){
            // if(array[i] < array[j]){
            //     let temp = array[i]
            //     array[i] = array[j]
            //     array[j] = temp
            // }
            if(array[j] > array[j-1]){
                let temp = array[j]
                array[j] = array[j-1]
                array[j-1] = temp
            }
        }
    }
    // document.write("Descending Order sort Array" + array)
    // console.log(array)

    // sort the arr using sort method
    let arr1  = [5,7,8,9,3,5,6,2,12,34,56,32,43,12]
    arr1.sort((a,b) => (a - b))

    console.log(arr1)

    

</script>
