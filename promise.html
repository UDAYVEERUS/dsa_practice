    // Promise function example
        const fetchData = () => {
            return new Promise((resolve, reject) => {
                setTimeout(()=>{

                    const data = 'Data fetched successfully'

                    //resolve the promise with the data
                    resolve(data);

                    reject('Error Occurred')
                    
                },2000);
            })
        }
        //using promise
        fetchData().then((data)=>{
            console.log("Success :",data)
        })
        .catch((error)=>{
