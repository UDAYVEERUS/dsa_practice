<!DOCTYPE html>
<html lang="en">
<head>
    <title>Remove Duplicate</title>
</head>
<script>
    const array = [4,8,5,2,1,6,1,2,1,4,8]
    for(var i=0;i<array.length;i++){
        for(var j=i+1;j<array.length;j++){
            if(array[i] === array[j]){
                array.splice(j,1)
                j--

            }
        }
    }
    console.log(array)
    document.write(array)


    function removeDuplicate(array){
        return [...new Set(array)]
    }
    const arr = [1,2,2,2,3,4,4,5,6,6,7,8]
    document.write(removeDuplicate(arr))
    console.log(removeDuplicate(arr))

    const dupl = [4,3,1,4,6,4,2,1,8]
    let unique = [...new Set(dupl)]
    document.write("unique are"+unique)

</script>

</body>
</html>
