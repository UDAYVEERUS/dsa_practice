    <script>
        let array = [1,4,3,2,9,6,4,8,2]
        // this is insert the value at the end of array
        array.push(4,88)

        let array1 = [1,5,3,2,7,4,9]
        for(var i=0;i<array1.length;i++){
            for(var j=0;j<array1.length;j++){
                if(array1[j]>array1[j+1]){
                    var temp = array1[j]
                    array1[j] = array1[j+1]
                    array1[j+1] = temp 
                }
            }
        }
        document.write(`Ascending order ${array1}  <br/>`)
        console.log(array1)

        let array2 = [1,5,3,2,7,4,9]
        for(var i=0;i<array2.length;i++){
            for(var j=0;j<array2.length;j++){
                if(array2[j]<array2[j+1]){
                    var temp = array2[j]
                    array2[j] = array2[j+1]
                    array2[j+1] = temp 
                }
            }
        }
        document.write(`Descending order ${array2}`)
    </script>   
<body>
