        let array1 = [1,5,3,2,7,4,9]
        for(var i=0;i<array1.length;i++){
            for(var j=0;j<array1.length;j++){
                if(array1[j]>array1[j+1]){

                    array1[j] = array1[j+1]
                    array1[j+1] = temp 
                }
            }

        document.write(`Descending order ${array2} <br/>`)
        // recursion
        function factorial(x){
            if(x<=1){
                return 1
            }
            return x*factorial(x-1)
        }
        let num = 6
        console.log(factorial(num))
        document.write(`Factorial num of ${num} is  ${factorial(num)} <br/>`)
