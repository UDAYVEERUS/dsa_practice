<!DOCTYPE html>
<html lang="en">

<head>
    <title>Indirect Recursion</title>
</head>
<script>
    // Recursive Indirect Function
    let money = 100
    let totalapple = 0
    function buyApple(x) {
        // console.log(x)
        if (x > 0) {
            document.write(`I have+ ${x}+ RS, ${totalapple} <br/>`)
            console.log("I have", x, "RS", totalapple )
            buyMore(x)
        }
        else {
            document.write("you don't have enough money to buy this", totalapple)
            console.log("you don't have enough money to buy this", totalapple)
        }
    }

    function buyMore(x) {
        totalapple++;
        buyApple(x - 20)
        // console.log("buy more" + x)
    }
    buyApple(money)

</script>

<body>
    <h1>Indirect Recursive function</h1>
</body>

</html>
