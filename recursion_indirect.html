<!DOCTYPE html>
<html lang="en">

<head>
    <title>Indirect Recursion</title>
</head>
<style>
    .array{
        color: blue;
    }
    .reverse_result{
        color: green;
    }
</style>
<script>
    // Recursive Indirect Function
    let money = 100
    let totalapple = 0
    function buyApple(x) {
        // console.log(x)
        if (x > 0) {
            document.write(`I have+ ${x}+ RS, ${totalapple} <br/>`)
            console.log("I have", x, "RS", totalapple )
            buyMore(x)
        }
        else {
            document.write(`you don't have enough money to buy this+${totalapple} <br/>`)
            console.log(`you don't have enough money to buy this + ${totalapple}`)
        }
    }

    function buyMore(x) {
        totalapple++;
        buyApple(x - 20)
        // console.log("buy more" + x)
    }
    buyApple(money)

    // Recursive array with reverse
    let arr = ["apple", "banana", "orange", "mango", "grape", "kiwi", "pineapple", "lemon", "grapefruit", "strawberry", "blueberry", "raspberry", "mango", "grape"]
    let reverse = arr.reverse()
    console.log(reverse)
    document.write(`<h3 class="array">Reverse Array using reverse method</h3> <h4 class="reverse_result">${reverse}</h4>`)
</script>

<body>
    <h1>Indirect Recursive function && Recursive array with reverse</h1>
</body>

</html>
