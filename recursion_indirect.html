    let money = 100
    let totalapple = 0
    function buyApple(x) {
        // console.log(x)
        if (x > 0) {
            document.write(`I have+ ${x}+ RS, ${totalapple} <br/>`)
            console.log("I have", x, "RS", totalapple)
            buyMore(x)
        }
        else {
            document.write(`you don't have enough money to buy this+${totalapple} <br/>`)
            console.log(`you don't have enough money to buy this + ${totalapple}`)
        }
    }

    function buyMore(x) {
        totalapple++;
        buyApple(x - 20)
        // console.log("buy more" + x)
    }
    buyApple(money)

    let data = [89, 74, 27, 18, 17, 62, 35,76,43,99]
    let temp;
    function customReverse(data, start, end) {
        if (start <= end) {
            console.log(data)
