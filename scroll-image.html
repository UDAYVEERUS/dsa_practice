<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scroll Image</title>
</head>
<style>
    .gallery{
        display: flex;
        align-items: center;
        column-gap: 20px;
        overflow-x: scroll;
        scroll-snap-type: x mandatory;
    }
    .gallery_item{
        scroll-snap-align: center;
        min-width: 75%;
    }
    .gallery_image{
        width: 100%;
        height: 100%;
        object-fit: cover;
    }
</style>
<body>
    <div class="gallery">
        <div class="gallery_item">
            <img src="https://bd.gaadicdn.com/processedimages/yamaha/mt-15-2-0/source/mt-15-2-062e4b1d700b63.jpg?tr=w-375" alt="" class="gallery_image">
            <img src="https://i.pinimg.com/originals/16/82/1e/16821e1dc96eae2a6f411c6685b4da82.jpg" alt="" class="gallery_image">
            <img src="https://www.drivespark.com/images/2022-11/2023-bmw-r-1250-rs_166842771010.jpg" alt="" class="gallery_image">
        </div>
    </div>
</body>
</html>
