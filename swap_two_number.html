<!DOCTYPE html>
<html lang="en">

<head>

    <title>Swap two numbers</title>
</head>
<script>
    function swapNumbers(a, b) {
        a = a + b;
        b = a - b;
        a = a - b;

        return [a, b];
    }

    // Example usage
    let num1 = 10;
    let num2 = 20;

    console.log("Before swap: num1 =", num1, "num2 =", num2);

    [num1, num2] = swapNumbers(num1, num2);

    console.log("After swap: num1 =", num1, "num2 =", num2);

</script>

</body>

</html>
