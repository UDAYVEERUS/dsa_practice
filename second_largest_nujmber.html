<!DOCTYPE html>
<html lang="en">
<head>
 
    <title>Second largest number</title>
</head>
<script>
function findSecondLargest(arr){
    // Sort the array in descending order
    arr.sort(function(a,b){
        return b - a
    })
    console.log(arr)
    // Return the element at index 1 (second largest)
    return arr[1]
}
//In this approach, we use the sort() method on the array with a comparison function that sorts the elements in descending order. After sorting, we can simply access the element at index 1 to get the second largest number in the array. However, please note that this method modifies the original array. If you need to preserve the original array, you can create a copy of it before sorting.

    


    var array = [4,7,3,1,9,5,3,1]
    const secondLargest = findSecondLargest(array)
    console.log(secondLargest) 
</script>
